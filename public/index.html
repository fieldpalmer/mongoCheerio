<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>inForum</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
  <script id="article-template" type="text/x-handlebars-template">
    {{#each data}}
      <div class="row" id="articleRow" data-id={{_id}}>
        <div class="card">
          <div class="container">
            <div class="row p-4">
              <div class="col-4">
                <img class="card-img img-fluid" src={{img}} class="small">
              </div>
              <div class="col-8">
                <h4>{{title}}</h4>
                <p>{{date}}</p>
                <!-- <p>{{author}}</p> -->
                <a target="_blank" href="https://www.worldpoliticsreview.com{{link}}" class="btn btn-small btn-primary">Read</a></h4>
                <a id="discussBtn" class="btn text-white btn-success">Discuss</a>
                <a id="saveBtn" class="btn text-white btn-info">Save</a>

              </div>
            </div>
          </div>
        </div>
      </div>
    {{/each}}
  </script>
</head>
<body>
  <div class="container-fluid p-0" id="wrapper">
    <div class="jumbotron bg-dark text-white p-4">
      <h1 class="display-3 p-0">inForum</h1>
      <p class="lead px-2"><i>discover and discuss what's up with the world</i></p>
      <button href="#" class="btn btn-lg btn-info float-right mr-2">Saved Articles</button>
      <button href="/scrape" class="btn btn-lg btn-success float-right mr-2">Get the News</button>
      <hr class="bg-success">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-8">
          <h1 class="display-4">World News</h1>
          <hr class="bg-success">
          <div id="articles"></div>
        </div>
        <div class="col-sm-12 col-md-4">
          <h3 class="display-4">Discussion</h1>
          <hr class="bg-success">
          <div id="notes"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
